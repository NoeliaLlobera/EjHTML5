<!DOCTYPE html>
<html lang="e">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio formulario</title>
  </head>
  <body>
    <header>
      <h1>Validación de teléfono mediante expresiones regulares:</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="El número debe tener 9 dígitos"
          name="campo"
          pattern="\d{9}"
          required
          style="width: 184px"
        />
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
